<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR Interview Simulator</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; padding: 5px; font-family: Arial, sans-serif; background-color: #f0f0f0; }
    h1 { text-align: center; }
    a-scene { display: block; margin: auto; width: 100%; height: 500px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Welcome to the Virtual Interview Simulator</h1>

  <a-scene>
    <a-sky color="#dcdcdc"></a-sky>

    <a-entity light="type: ambient; intensity: 0.3"></a-entity>
    <a-entity light="type: point; intensity: 0.8; position: 0 3 0"></a-entity>

    <a-entity id="cameraRig">
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Walls -->
    <a-box position="0 1.5 -7" depth="0.1" height="3" width="10" color="#d9d9d9"></a-box>
    <a-box position="-5 1.5 -4" depth="6" height="3" width="0.1" color="#cccccc"></a-box>
    <a-box position="5 1.5 -4" depth="6" height="3" width="0.1" color="#cccccc"></a-box>

    <!-- Floor -->
    <a-plane 
      src="https://cdn.pixabay.com/photo/2017/08/30/07/52/wood-2693011_1280.jpg"
      repeat="4 4"
      rotation="-90 0 0" 
      position="0 0 -4" 
      width="10" 
      height="10">
    </a-plane>

    <!-- Model (interviewee) -->
    <a-entity id="model" 
  gltf-model="assets/models/scene.glb" 
  position="4 0.2 -4" 
  rotation="0 180 0" 
  scale="0.8 0.8 0.8">
</a-entity>


<a-entity 
gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Chair/glTF-Binary/Chair.glb" 
position="0 0 -4" 
scale="0.65 0.65 0.65">
</a-entity>
     <!--floor-->
     <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="3.5" color="green"></a-plane>
     <!--table stand-->
    <a-box position="0 0.8 -3" colr="#8B4513" depth="0.4" height="0.7" width="0.3" id="interviewer"></a-box>
    <!--chairs-->
    <a-box position="-2.5 0.5 -4" color="#CCCCCC" depth="0.5" height="0.5" width="1"></a-box>
    <a-box position="2.5 0.5 -4" color="#CCCCCC" depth="0.5" height="0.5" width="1"></a-box>
    <!--table-->
    <a-box position="0 1.25 -4" color="#8B4513" depth="3" height="0.1" width="2.5"></a-box>


<!--tv-->
<a-box 
  position="0 2.1 -6.9" 
  width="3" 
  height="1.5" 
  depth="0.05" 
  color="black">
</a-box>
<a-text 
  value="Live Interview Feed" 
  position="0 2 -3.89" 
  align="center" 
  color="#fff" 
  width="4">
</a-text>



  <div style="padding: 20px; text-align: center;">
    <p>This prototype demonstrates the core functionality of a Virtual Interview Simulator. </p>
    </div>

  <script src="script.js"></script>
</body>
</html>
