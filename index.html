<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Interview Simulator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Virtual Interview Simulator</h1>
    <a-scene>
        <a-entity position="0 1.6 -3">
            <a-camera></a-camera>
        </a-entity>
        <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-box position="0 1 -5" color="#FF5733" depth="0.5" height="1.5" width="0.5"></a-box>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
