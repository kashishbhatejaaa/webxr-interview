<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Interview Simulator</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; padding: 5px; font-family: Arial, sans-serif; background-color: #f0f0f0; }
    h1 { text-align: center; }
    a-scene { display: block; margin: auto; width: 100%; height: 500px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Welcome to the Virtual Interview Simulator</h1>
  <a-scene>
    <a-sky color="blue"></a-sky>
    <a-entity light="type: ambient; intensity: 0.5; color: #FFFFFF"></a-entity>
    <a-entity light="type: directional; intensity: 0.7" position="0 1 0"></a-entity>
    <a-entity id="cameraRig">
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>
   
    <a-entity id="model"
      gltf-model="assets/models/scene.gltf"
      position="0 0.5 -3"
      scale="1 1 1"
      rotation="0 90 0">
    </a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="3.5" color="green"></a-plane>
    <a-box position="0 1 -3" color="#FF5733" depth="0.5" height="0.4" width="0.5" id="interviewer"></a-box>
    <a-box position="-2.5 0.5 -4" color="#CCCCCC" depth="0.5" height="0.5" width="1"></a-box>
    <a-box position="2.5 0.5 -4" color="#CCCCCC" depth="0.5" height="0.5" width="1"></a-box>
    <a-box position="0 1.25 -4" color="#8B4513" depth="3" height="0.1" width="2.5"></a-box>
    <a-cylinder position="0 1.5 -3" radius="0.3" height="0.1" color="blue" visible="true" ask-question></a-cylinder>
    <a-text value="Ask Question" position="0 1.7 -3" align="center" color="white" scale="1.5 1.5 1.5"></a-text>
  </a-scene>
  <div style="padding: 20px; text-align: center;">
    <p>
      This prototype demonstrates the core functionality of a Virtual Interview Simulator. Future work will add more detailed models and interactive elements.
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
